adotMetrics:
  enabled: true

  nameOverride: ""
  fullnameOverride: ""

  namespace: aws-cloudwatch-metrics
  namespaceOverride: ""

  serviceAccount:
    create: true
    name: aws-otel-sa

  configMap:
    name: adot-conf
    lables:
    app: opentelemetry
    component: adot-conf

  clusterRole:
    name: aws-otel-role

  clusterRoleBinding:
    name: aws-otel-role-binding

  daemonSet:
    name: aws-otel-ci
    containers:
      name: aws-otel-collector
    image:
      repository: amazon/aws-otel-collector
      tag: v0.13.0
      pullPolicy: IfNotPresent
    command:
      - "/awscollector"
      - "--config=/conf/adot-config.yaml"
    resources:
      limits:
        cpu: 200m
        memory: 200Mi
      requests:
        cpu: 200m
        memory: 200Mi
    volumes:
      name: adot-config-vol
      key: adot-config
      path: adot-config.yaml

  clusterName: project

  config:
    extensions:
      health_check:
    receivers:
      awscontainerinsightreceiver:
      collection_interval:
      container_orchestrator:
      add_service_as_attribute:
      prefer_full_pod_name:
    processors:
      timeout: 60s
    exporters:
      awsemf:
        namespace: ContainerInsights
        log_group_name:
        log_stream_name: InputNodeName
        resource_to_telemetry_conversion:
          enabled: true
        dimension_rollup_option: NoDimensionRollup
        parse_json_encoded_attr_values: [Sources, kubernetes]
    metric_declarations: |
      # node metrics
      - dimensions: [[NodeName, InstanceId, ClusterName]]
        metric_name_selectors:
          - node_cpu_utilization
          - node_memory_utilization
          - node_network_total_bytes
          - node_cpu_reserved_capacity
          - node_memory_reserved_capacity
          - node_number_of_running_pods
          - node_number_of_running_containers
      - dimensions: [[ClusterName]]
        metric_name_selectors:
          - node_cpu_utilization
          - node_memory_utilization
          - node_network_total_bytes
          - node_cpu_reserved_capacity
          - node_memory_reserved_capacity
          - node_number_of_running_pods
          - node_number_of_running_containers
          - node_cpu_usage_total
          - node_cpu_limit
          - node_memory_working_set
          - node_memory_limit

      # pod metrics
      - dimensions: [[PodName, Namespace, ClusterName], [Service, Namespace, ClusterName], [Namespace, ClusterName], [ClusterName]]
        metric_name_selectors:
          - pod_cpu_utilization
          - pod_memory_utilization
          - pod_network_rx_bytes
          - pod_network_tx_bytes
          - pod_cpu_utilization_over_pod_limit
          - pod_memory_utilization_over_pod_limit
      - dimensions: [[PodName, Namespace, ClusterName], [ClusterName]]
        metric_name_selectors:
          - pod_cpu_reserved_capacity
          - pod_memory_reserved_capacity
      - dimensions: [[PodName, Namespace, ClusterName]]
        metric_name_selectors:
          - pod_number_of_container_restarts

      # cluster metrics
      - dimensions: [[ClusterName]]
        metric_name_selectors:
          - cluster_node_count
          - cluster_failed_node_count

      # service metrics
      - dimensions: [[Service, Namespace, ClusterName], [ClusterName]]
        metric_name_selectors:
          - service_number_of_running_pods

      # node fs metrics
      - dimensions: [[NodeName, InstanceId, ClusterName], [ClusterName]]
        metric_name_selectors:
          - node_filesystem_utilization

      # namespace metrics
      - dimensions: [[Namespace, ClusterName], [ClusterName]]
        metric_name_selectors:
          - namespace_number_of_running_pods

    service:
      pipelines:
      metrics:
      receivers: [awscontainerinsightreceiver]
      processors: [batch/metrics]
      exporters: [awsemf]

      extensions: [health_check]

