{{- if .Values.fluentbit.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.fluentbit.configName }}
  namespace: {{ .Values.fluentbit.namespace }}
  labels:
    k8s-app: {{ .Values.fluentbit.name }}
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush                     5
        Log_Level                 info
        Daemon                    off
        Parsers_File              parsers.conf
        HTTP_Server               {{ .Values.fluentbit.env.httpServer }}
        HTTP_Listen               0.0.0.0
        HTTP_Port                 {{ .Values.fluentbit.env.httpPort }}
        storage.path              /var/fluent-bit/state/flb-storage/
        storage.sync              normal
        storage.checksum          off
        storage.backlog.mem_limit 5M
        
    @INCLUDE application-log.conf
    @INCLUDE dataplane-log.conf
    @INCLUDE host-log.conf
  
  application-log.conf: |
    [INPUT]
        Name                tail
        Tag                 {{ .Values.fluentbit.input.tag }}
        Exclude_Path        {{ .Values.fluentbit.input.excludePath }}
        Path                {{ .Values.fluentbit.input.logPath }}
        Docker_Mode         {{ .Values.fluentbit.input.dockerMode }}
        Docker_Mode_Flush   {{ .Values.fluentbit.input.dockerModeFlush }}
        Docker_Mode_Parser  {{ .Values.fluentbit.input.docerModeParser }}
        Parser              {{ .Values.fluentbit.input.parser }}
        DB                  {{ .Values.fluentbit.input.db }}
        Mem_Buf_Limit       {{ .Values.fluentbit.input.memBufLimit }}
        Skip_Long_Lines     {{ .Values.fluentbit.input.skipLongLines }}
        Refresh_Interval    {{ .Values.fluentbit.input.refreshInterval }}
        Rotate_Wait         {{ .Values.fluentbit.input.rotateWait }}
        storage.type        {{ .Values.fluentbit.input.storageType }}
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [INPUT]
        Name                tail
        Tag                 {{ .Values.fluentbit.input.tag }}
        Path                {{ .Values.fluentbit.input.fluentBitPath }}
        Parser              {{ .Values.fluentbit.input.parser }}
        DB                  /var/fluent-bit/state/flb_log.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     {{ .Values.fluentbit.input.skipLongLines }}
        Refresh_Interval    {{ .Values.fluentbit.input.refreshInterval }}
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [INPUT]
        Name                tail
        Tag                 application.*
        Path                {{ .Values.fluentbit.input.cloudwatchAgentPath }}
        Docker_Mode         On
        Docker_Mode_Flush   5
        Docker_Mode_Parser  cwagent_firstline
        Parser              docker
        DB                  /var/fluent-bit/state/flb_cwagent.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     {{ .Values.fluentbit.input.skipLongLines }}
        Refresh_Interval    {{ .Values.fluentbit.input.refreshInterval }}
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [FILTER]
        Name                kubernetes
        Match               application.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_Tag_Prefix     application.var.log.containers.
        Merge_Log           On
        Merge_Log_Key       log_processed
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Labels              Off
        Annotations         Off

    [OUTPUT]
        Name                cloudwatch_logs
        Match               application.*
        region              {{ .Values.awsRegion }}
        log_group_name      /aws/containerinsights/{{ .Values.clusterName }}/application
        log_stream_prefix   ${HOST_NAME}-
        auto_create_group   true
        extra_user_agent    container-insights

  dataplane-log.conf: |
    [INPUT]
        Name                systemd
        Tag                 dataplane.systemd.*
        Systemd_Filter      _SYSTEMD_UNIT=docker.service
        Systemd_Filter      _SYSTEMD_UNIT=kubelet.service
        DB                  /var/fluent-bit/state/systemd.db
        Path                /var/log/journal
        Read_From_Tail      {{ .Values.fluentbit.env.readFromTail }}

    [INPUT]
        Name                tail
        Tag                 dataplane.tail.*
        Path                /var/log/containers/aws-node*, /var/log/containers/kube-proxy*
        Docker_Mode         On
        Docker_Mode_Flush   5
        Docker_Mode_Parser  container_firstline
        Parser              docker
        DB                  /var/fluent-bit/state/flb_dataplane_tail.db
        Mem_Buf_Limit       50MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Rotate_Wait         30
        storage.type        filesystem
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [FILTER]
        Name                modify
        Match               dataplane.systemd.*
        Rename              _HOSTNAME                   hostname
        Rename              _SYSTEMD_UNIT               systemd_unit
        Rename              MESSAGE                     message
        Remove_regex        ^((?!hostname|systemd_unit|message).)*$

    [FILTER]
        Name                aws
        Match               dataplane.*
        imds_version        v1

    [OUTPUT]
        Name                cloudwatch_logs
        Match               dataplane.*
        region              {{ .Values.awsRegion }}
        log_group_name      /aws/containerinsights/{{ .Values.clusterName }}/dataplane
        log_stream_prefix   ${HOST_NAME}-
        auto_create_group   true
        extra_user_agent    container-insights
    
  host-log.conf: |
    [INPUT]
        Name                tail
        Tag                 host.dmesg
        Path                /var/log/dmesg
        Parser              syslog
        DB                  /var/fluent-bit/state/flb_dmesg.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [INPUT]
        Name                tail
        Tag                 host.messages
        Path                /var/log/messages
        Parser              syslog
        DB                  /var/fluent-bit/state/flb_messages.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [INPUT]
        Name                tail
        Tag                 host.secure
        Path                /var/log/secure
        Parser              syslog
        DB                  /var/fluent-bit/state/flb_secure.db
        Mem_Buf_Limit       5MB
        Skip_Long_Lines     On
        Refresh_Interval    10
        Read_from_Head      {{ .Values.fluentbit.env.readFromHead }}

    [FILTER]
        Name                aws
        Match               host.*
        imds_version        v1

    [OUTPUT]
        Name                cloudwatch_logs
        Match               host.*
        region              {{ .Values.awsRegion }}
        log_group_name      /aws/containerinsights/{{ .Values.clusterName }}/host
        log_stream_prefix   ${HOST_NAME}.
        auto_create_group   true
        extra_user_agent    container-insights

  parsers.conf: |
    [PARSER]
        Name                docker
        Format              json
        Time_Key            time
        Time_Format         %Y-%m-%dT%H:%M:%S.%LZ

    [PARSER]
        Name                syslog
        Format              regex
        Regex               ^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$
        Time_Key            time
        Time_Format         %b %d %H:%M:%S

    [PARSER]
        Name                container_firstline
        Format              regex
        Regex               (?<log>(?<="log":")\S(?!\.).*?)(?<!\\)".*(?<stream>(?<="stream":").*?)".*(?<time>\d{4}-\d{1,2}-\d{1,2}T\d{2}:\d{2}:\d{2}\.\w*).*(?=})
        Time_Key            time
        Time_Format         %Y-%m-%dT%H:%M:%S.%LZ

    [PARSER]
        Name                cwagent_firstline
        Format              regex
        Regex               (?<log>(?<="log":")\d{4}[\/-]\d{1,2}[\/-]\d{1,2}[ T]\d{2}:\d{2}:\d{2}(?!\.).*?)(?<!\\)".*(?<stream>(?<="stream":").*?)".*(?<time>\d{4}-\d{1,2}-\d{1,2}T\d{2}:\d{2}:\d{2}\.\w*).*(?=})
        Time_Key            time
        Time_Format         %Y-%m-%dT%H:%M:%S.%LZ
{{- end }}
